version: "3.9"

services:
  web:
    build: .
    container_name: skillsync-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: skillsync-db
    environment:
      POSTGRES_DB: skillsync_db
      POSTGRES_USER: skillsync_user
      POSTGRES_PASSWORD: skillsync123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build: ../skillsync-frontend/SkillSync-v2
    container_name: skillsync-frontend
    ports:
      - "8080:8080"
    depends_on:
      - web
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  postgres_data:
