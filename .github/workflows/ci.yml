name: SkillSync CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # =========================
  # Backend CI (Django)
  # =========================
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd skillsync-backend
          pip install -r requirements.txt

      - name: Django system check
        run: |
          cd skillsync-backend
          python manage.py check


  # =========================
  # Frontend CI (React)
  # =========================
  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd skillsync-frontend
          npm install

      - name: Build frontend
        run: |
          cd skillsync-frontend
          npm run build
